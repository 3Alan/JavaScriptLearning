<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // 我们对原型对象做的任何修改都能够立即从实例上反映出来————即使是先创建实例后修改原型也是如此
    function Person() {
      
    }
    var friend = new Person();
    Person.prototype.sayHi = function () {
      console.log('HI!');
    }
    friend.sayHi();
    // 在我们调用sayHi()时,首先会在实例中搜索名为sayHi的属性，在没有找到的情况下，会继续搜索原型
  </script>
</body>
</html>
