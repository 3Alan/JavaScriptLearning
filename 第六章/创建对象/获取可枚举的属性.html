<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // 获取对象上所有可枚举的实例属性 Object.keys()
    function Person() {
      
    }
    Person.prototype.name = 'Alan';
    Person.prototype.age = 19;
    Person.prototype.job = 'teacher';
    Person.prototype.sayName = function () {
      console.log(this.name);
    };

    var keys = Object.keys(Person.prototype);
    console.log(keys); // ["name", "age", "job", "sayName"]

    var p =new Person();
    console.log(Object.keys(p)); // []
    p.name = 'Bob';
    p.age = 23;
    console.log(Object.keys(p)); // ["name", "age"]


    // 如果要获取所有的实例属性，无论是否可枚举，可以使用 Object.getOwnPropertyNames()
    console.log(Object.getOwnPropertyNames(Person.prototype)); // ["constructor", "name", "age", "job", "sayName"]
    

  </script>
</body>
</html>
