<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    function SuperType(name) {
      this.name = name;
      this.colors= ['red', 'yellow', 'green'];
    }
    SuperType.prototype.sayName = function () {
      console.log(this.name);
    }
    function SubType(name,age) {
      SuperType.call(this, name);
      
      this.age = age;
    }
    SubType.prototype = new SuperType();
    SubType.prototype.constructor = SuperType;
    SubType.prototype.sayAge = function () {
      console.log(this.age);
    }

    var instance1 = new SubType("Alan", 21);
    instance1.colors.push('blue');
    console.log(instance1.colors); // ["red", "yellow", "green", "blue"]
    instance1.sayName(); // Alan
    instance1.sayAge(); // 21

    var instance2 = new SubType("Bob", 24);
    console.log(instance2.colors); // ["red", "yellow", "green"]
    instance2.sayName(); // Bob
    instance2.sayAge(); // 24
    
    
  </script>
</body>
</html>
