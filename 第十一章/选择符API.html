<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <ul class="myList">
    <li class="myItem">123</li>
    <li class="myItem">232</li>
    <li class="myItem">666</li>
  </ul>
  <span class="mySpan"></span>
  <script>
    // querySelector()返回与模式匹配的第一个元素
    var myItem = document.querySelector('.myItem');
    console.log(myItem); // <li class="myItem">123</li>
    // 通过Element类型调用querySelector()方法时，只会在该元素的后代元素的范围内查找匹配的元素。
    var myList = document.querySelector('.myList');
    var myItemChild = myList.querySelector('.myItem');
    console.log(myItemChild); // <li class="myItem">123</li>
    var mySpan = myList.querySelector('.mySpan');
    console.log(mySpan); // null


    // querySelectorAll()返回与模式匹配的所有元素
    var myAllItem = myList.querySelectorAll('.myItem');
    console.log(myAllItem); // NodeList(3)
    var myAllItemByDoc = document.querySelectorAll('.myItem');
    console.log(myAllItemByDoc); // NodeList(3)
    myAllItem[1].className = 'myDiyItem';
    console.log(myAllItem);
    console.log(myAllItemByDoc);
    
    
    // matchesSelector()方法：如果调用元素与该选择符匹配，则返回true，否则返回false
    console.log(myAllItem[0].webkitMatchesSelector('.myList .myItem')); // true
    // 不同浏览器的matchesSelector()对应的方法不同
    // IE 9+通过 msMatchesSelector()支持该方法
    // Firefox 3.6+通过 mozMatchesSelector()支持该方法，
    // Safari 5+和 Chrome 通过 webkitMatchesSelector()支持该方法。
    // 兼容处理
    function matchesSelector(element, selector){ 
      if (element.matchesSelector){ 
        return element.matchesSelector(selector); 
      } else if (element.msMatchesSelector){ 
        return element.msMatchesSelector(selector); 
      } else if (element.mozMatchesSelector){ 
        return element.mozMatchesSelector(selector); 
      } else if (element.webkitMatchesSelector){ 
        return element.webkitMatchesSelector(selector); 
      } else { 
        throw new Error("Not supported."); 
      } 
    } 
    if (matchesSelector(document.body, "body.page1")){ 
    //执行操作
    }
  </script>
</body>
</html>
