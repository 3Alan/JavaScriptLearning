<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="mydiv" data-name="Alan"></div>
  <script>
    // HTML5 规定可以为元素添加非标准的属性，但要添加前缀 data-，目的是为元素提供与渲染无关的
    // 信息，或者提供语义信息。这些属性可以任意添加、随便命名，只要以 data-开头即可
    var myDiv = document.querySelector('.mydiv');
    console.log(myDiv.dataset.name); // Alan
    myDiv.dataset.name = 'myNewName';
    console.log(myDiv.dataset.name);
    
    
  </script>
</body>
</html>
