<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="myDiv"><span>123</span>
    <p>666</p>
  </div>
  <div class="" id="myDiv">
    <span>666</span>
  </div>
  <script>
    // innerHTML
    // 在读模式下：返回调用元素的所有子节点对应的子节点
    // 在写模式下：根据指定值创建新的DOM树，然后用这个DOM树完全替代调用元素的所有子节点
    var myDiv = document.querySelector('.myDiv');
    console.log(myDiv.innerHTML);
    myDiv.innerHTML = "Hello & World, <b>\"render\"!</b>";

    // outHTML
    // 在读模式下：返回调用元素及其所有的子元素的HTML标签
    // 在写模式下：根据指定值创建新的DOM树，然后用DOM树完全替代调用元素
    console.log(myDiv.outerHTML);
    myDiv.outerHTML = "<div class='newDiv'>我是新内容</div>";
    // .myDiv 已经被替换掉了
    console.log(document.querySelector('.myDiv')); // null
    

    // insertAdjacentHTML()
    // 接收两个参数：
    // 第一个参数：beforebegin/afterbegin/beforeend/afterend
    // 第二个参数：HTML字符串

    var myIdDiv = document.querySelector('#myDiv');
    myIdDiv.insertAdjacentHTML("beforebegin","<span>beforebegin</span>"); // 在当前元素前面插入一个同辈元素
    myIdDiv.insertAdjacentHTML("afterend","<span>afterend</span>"); // 在当前元素后面插入一个同辈元素
    myIdDiv.insertAdjacentHTML("afterbegin","<span>afterbegin</span>"); // 在当前元素的子元素前面插入一个子元素
    myIdDiv.insertAdjacentHTML("beforeend","<span>beforeend</span>"); // 在当前元素的子元素后面插入一个子元素
  </script>
</body>
</html>
