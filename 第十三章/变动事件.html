<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <ul id="myList">
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
  </ul>
  <script>
    // 删除节点
    var myList = document.getElementById('myList');
    
    // 在 DOM 结构中发生任何变化时触发。这个事件在其他任何事件触发后都会触发。
    document.addEventListener('DOMSubtreeModified',function (e) {
      console.group('document 上的DOMSubtreeModified事件');
      console.log(e);
      console.groupEnd();
    },false);
    // 在节点从其父节点中被移除时触发
    document.addEventListener('DOMNodeRemoved',function (e) {
      console.group('document 上的DOMNodeRemoved事件');
      console.log(e);
      console.groupEnd(); 
    },false);
    // 在一个节点被直接从文档中移除或通过子树间接从文档中移除之前触发。这个事件在 DOMNodeRemoved 之后触发。
    myList.children[0].addEventListener('DOMNodeRemovedFromDocument',function (e) {
      console.group('myList的第一个子节点 上的DOMNodeRemovedFromDocument事件');
      console.log(e);
      console.groupEnd();
    },false);
    myList.parentNode.removeChild(myList);
  </script>
</body>
</html>
