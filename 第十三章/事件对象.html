<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <button id="myBtn">Click Me</button>
  <a href="https://www.baidu.com" id="myLink">链接</a>
  <script>
    var myBtn = document.getElementById('myBtn');
    myBtn.onclick = function (e) {
      console.log(e);
      console.log(this === e.currentTarget);
      console.log(this === e.target);
    };
    myBtn.addEventListener('click',function (e) {
      console.log(e);
    },false);


    // currentTarget和target的区别
    // currentTarget: this始终等于currentTarget
    // target: 包含事件的实际目标
    document.body.onclick = function(event){ 
      console.group('currentTarget和target');
      console.log(event.currentTarget === document.body); //true 
      console.log(this === document.body); //true 
      console.log(event.target === document.getElementById("myBtn")); //true 
      console.groupEnd();
    };


    // 阻止特定事件的默认行为：preventDefault()
    // 例如取消链接的默认跳转行为
    // 只有cancelable为true时，才可以取消默认行为
    var myLink = document.querySelector('#myLink');
    myLink.onclick = function(e) {
      alert('999');
      e.preventDefault();
      // stopPropagation()阻止事件在DOM层次的传播，即取消进一步的事件捕获或冒泡
      e.stopPropagation();
    }

    // 
  </script>
</body>
</html>
