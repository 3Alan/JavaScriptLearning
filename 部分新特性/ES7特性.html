<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // 当用indexOf检索数组中是否存在某值时是不太好的的，当要匹配的元素在第一个位置时，0会被转化成false
    let array = ['Chinese','English','Japanese'];
    if(array.indexOf('Chinese')) {
      console.log('Yes!');
    }else {
      console.log('No!');
    }
    // 可以使用下面这种写法
    if(array.indexOf('Chinese')>=0) {
      console.log('Yes!');
    }else {
      console.log('No!');
    }
    // 不过使用es7中的Array.prototype.includes就简单多了
    if(array.includes('Chinese')) {
      console.log('Yes!');
    }else {
      console.log('No!');
    }
  </script>
</body>
</html>
