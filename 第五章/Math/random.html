<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

<body>
  <script>
    // Math.random()方法返回大于等于 0 小于 1 的一个随机数
    // 套用下面的公式，就可以利用 Math.random()从某个整数范围内随机选择一个值。
    // 值 = Math.floor(Math.random() * 可能值的总数 + 第一个可能的值)
    var num = Math.floor(Math.random() * 10 + 1); // 1到 10 之间的数值
    // 从2 数到 10 要数 9 个数，因此可能值的总数就是 9，而第一个可能的值就是 2
    var num1 = Math.floor(Math.random() * 9 + 2); // 2 到 10 之间的值

    // 当然可以通过一个函数来计算所需要的值得总数和第一个可能的值
    function selectFrom(lowerValue, upperValue) {
      valueNum = upperValue - lowerValue + 1;
      return Math.floor(Math.random() * valueNum + lowerValue);
    }

    var num2 = selectFrom(4,6);
    console.log(num);
    console.log(num1);
    console.log(num2);

    // 利用这个函数，可以方便地从数组中随机取出一项
    var colors = ['red', 'blue', 'yellow', 'green', 'black'];
    console.log(colors[selectFrom(0, colors.length-1)]);
    
  </script>
</body>

</html>
