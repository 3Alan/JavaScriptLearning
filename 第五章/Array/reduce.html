<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //reduce接受2个参数，第一个是函数，第二个是初始值
        //函数接受4个参数，分别是：归并的前一个值、当前值，当前值索引、数组对象
        var values=[1,4,6,2];
        var sum=values.reduce(function (total,value,index,values) {
            return total+value;
        },1);
        console.log(sum);
        
    </script>
</body>
</html>
