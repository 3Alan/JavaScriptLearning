<!DOCTYPE html>

<body>
  <script>
    // 将字符串一分隔符为界线分割为数组
    // 还可以接收第二个参数，用于指定数组的大小
    var colors = 'red,yellow,blue,green';
    var colorsArr = colors.split(',');
    var colorsArr1 = colors.split(',', 2);
    var colorsArr2 = colors.split(/e/g);
    console.log(colorsArr); // ["red", "yellow", "blue", "green"]
    console.log(colorsArr1); // ["red", "yellow"]
    console.log(colorsArr2); // ["r", "d,y", "llow,blu", ",gr", "", "n"]
    
  </script>
</body>

</html>
