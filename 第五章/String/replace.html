<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    // 并不会改变原来的字符串
    var text = 'cat, bat, sat, fat';
    var result = text.replace('at', '!');
    console.log(result); // c!, bat, sat, fat
    console.log(text); // cat, bat, sat, fat

    result = text.replace(/at/g, '!');
    console.log(result); // c!, b!, s!, f!
    console.log(text); // cat, bat, sat, fat

    result = text.replace(/(.at)/g, "word($1)"); // word(cat), word(bat), word(sat), word(fat)
    console.log(result);
    
    
  </script>
</body>

</html>
