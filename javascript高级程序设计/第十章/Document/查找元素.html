<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <input type="text" name="myElement" id="myText" value="666">
  <h1 id="myElement" title="h1Element" dir="rtl">h1内容</h1>
  <span id="myElement">span内容</span>
  <script>
    // document.getElementById() 只返回文档第一次出现的元素
    console.log(document.getElementById('myElement')); // <h1 id="myElement"></h1> 低版本IE取得的是input输入框
    console.log(document.getElementById('myElement').value); // 低版本IE会输出666
    
    // IE7及较低版本有一个怪癖，name特性与给定ID匹配的表单元素也会返回
    // 上面的结果会返回<input type="text" name="myElement">


  </script>
</body>
</html>
