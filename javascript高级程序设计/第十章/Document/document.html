<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // document.documentElement 该属性指向HTML页面中的<html>元素
    // document 对象是 HTMLDocument（继承自 Document 类型）的一个实例
    console.log(document.__proto__);
    
    var html = document.documentElement;
    console.log(html);
    console.log(document);
    
    console.log(document.childNodes[0]); // <!doctype html>     HTML5的doctype声明
    console.log(html === document.childNodes[1]); // true


    console.log(document.firstChild); // <!doctype html>
    console.log(html === document.firstElementChild); // true

    console.log(document.body);
    
    console.log(document.doctype); // <!doctype html>
    
    // document.title 页面标题
    // document.URL 页面的URL
    // document.domain 页面的域名
    // document.referrer 链接到当前页面的那个页面的URL
    
    
  </script>
</body>
</html>
