<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // 定义函数的方式有两种：一种是函数声明，另一种是函数表达式。
    function FunName() {
      
    }
    // 返回函数的名字
    console.log(FunName.name); // FunName

    // 对于函数声明来说，它的一个重要特征就是 函数声明提升 
    // 下面这种写法并不会报错，在执行代码前会先读取函数声明
    sayName();
    function sayName() {
      console.log('函数声明提升');
    }


    // 函数表达式
    sayHi();
    var sayHi = function () {
      console.log('Hi');
    }
    

    
  </script>
</body>
</html>
