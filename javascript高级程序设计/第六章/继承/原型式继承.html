<body>
  <script>
    function object(o) {
      function F() {
        F.prototype = o;
        return new F();
      }
    }
    var person = {
      name: 'Alan',
      frinends: ['Bob','Cathy']
    };
    var anotherPerson = Object.create(person);
    anotherPerson.name = 'Allen'
    anotherPerson.frinends.push('Lily');

    var anotherPerson1 = Object.create(person,{
      name: {
        value: 'Mary'
      }
    });
    anotherPerson1.frinends.push('Paul');
    console.log(anotherPerson1.name); // Mary

    console.log(person.frinends); // ["Bob", "Cathy", "Lily", "Paul"]


  </script>
</body>
