<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // 构造函数定义实例属性，原型模式用于定义方法和共享属性
    function Person(name, age, job) {
      this.name = name;
      this.age = age;
      this.job = job;
      this.friends = ['Mary', 'Cathy']
    }
    Person.prototype = {
      constructor: Person,
      sayName: function () {
        console.log(this.name);
      }
    }

    var p1 = new Person('Alan', 21, 'SoftWare Engineer');
    var p2 = new Person('Cat', 23, 'Teacher');

    p1.friends.push('Allen');
    
    console.log(p1.friends); // ["Mary", "Cathy", "Aleen"]
    console.log(p2.friends); // ["Mary", "Cathy"]
    console.log(p1.friends == p2.friends); // false
    console.log(p1.sayName == p2.sayName); // true
    
  </script>
</body>
</html>
