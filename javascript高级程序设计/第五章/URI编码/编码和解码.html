<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    var uri = "http://www.wrox.com/illegal value.htm#start";
    // encodeURI()用于整个URI的编码,不会对本身属于 URI 的特殊字符进行编码，例如冒号、正斜杠、问号和井字号
    // encodeURIComponent()用于URI的某一段，对任何非标准字符进行编码
    // 下面例子中encodeURI只对空格进行了编码 %20
    // 而encodeURIComponent编码了所有非字母数字字符
    console.log(encodeURI(uri)); // http://www.wrox.com/illegal%20value.htm#start
    console.log(encodeURIComponent(uri)); // http://www.wrox.com/illegal%20value.htm#start

    // 解码decodeURI()和decodeURIComponent()
    var uri2 = "http%3A%2F%2Fwww.wrox.com%2Fillegal%20value.htm%23start";
    console.log(decodeURI(uri2)); // http%3A%2F%2Fwww.wrox.com%2Fillegal value.htm%23start
    console.log(decodeURIComponent(uri2)); // http://www.wrox.com/illegal value.htm#start
    
  </script>
</body>

</html>
