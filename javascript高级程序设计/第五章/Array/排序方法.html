<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //reverse和sort返回的是排序后的数组，并且会改变原数组
        var values=[1,2,7,3,8,4];
        console.group('reverse');
        console.log(values.reverse());  //[4, 8, 3, 7, 2, 1]
        console.log(values);  //[4, 8, 3, 7, 2, 1]
        console.groupEnd();
        

        var values1=[1,22,7,3,18,4];
        //sort按照升序排列数组，注意sort比较的是字符串(尽管数组保存的都是数值)
        console.group('sort');
        console.log(values1.sort());  //[1, 18, 22, 3, 4, 7]
        console.log(values1);   //[1, 18, 22, 3, 4, 7]
        console.group('sort接收比较函数作为参数进行比较');
        console.log(values1.sort(compare));  //[1, 3, 4, 7, 18, 22]
        console.log(values1.sort(compareNum));  //[22, 18, 7, 4, 3, 1]
        console.groupEnd();
        console.groupEnd();
        
        function compare(value1,value2) {
            if(value1>value2){
                return 1;
            }else if(value1<value2){
                return-1;
            }else{
                return 0;
            }
        }

        function compareNum(value1,value2) {
            return value2-value1;
        }
    </script>
</body>
</html>
