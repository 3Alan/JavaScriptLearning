<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //基本数据类型复制值只是将值进行复制
        //num1和num2互相不会影响
        var num1=6;
        var num2=num1;
        num1++;
        console.log(num1,num2);  //7 6

        //引用数据类型是将数据的内存地址（指针）进行复制
        var obj1=new Object();
        var obj2=obj1;  //指针指向了同一个堆中的对象
        obj1.name='Alan';
        console.log(obj1);  //{name: 'Alan'}
        console.log(obj2);   //{name: 'Alan'}
    </script>
</body>
</html>
